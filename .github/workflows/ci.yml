name: CI
on:
  push:
    branches:
      - '*'
    tags:
      - '!*'
  pull_request:
    branches:
      - '*'
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
        swift-compat-ver:
          - '5'
          - '4.2'
          - '4'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - uses: actions/checkout@v2
    - name: Use a cache for ".build" directory.
      uses: actions/cache@v1
      with:
        path: .build
        key: build-${{ runner.os }}-${{ matrix.swift-compat-ver }}-${{ hashFiles('Package.*') }}-${{ hashFiles('Sources/**/*.swift') }}
        restore-keys: |
          build-${{ runner.os }}-${{ matrix.swift-compat-ver }}-${{ hashFiles('Package.*') }}-
          build-${{ runner.os }}-${{ matrix.swift-compat-ver }}-
          build-${{ runner.os }}-
          build-
    - uses: YOCKOW/Action-setup-swift@master
      with:
        swift-version: '5.1.3'
    - name: Test with debug mode.
      run: swift test --configuration debug -Xswiftc -swift-version -Xswiftc ${{ matrix.swift-compat-ver }}
    - name: Test with release mode.
      run: swift test --configuration release -Xswiftc -enable-testing -Xswiftc -swift-version -Xswiftc ${{ matrix.swift-compat-ver }}
